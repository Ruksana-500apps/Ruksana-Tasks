<!DOCTYPE html>
<html>
    <head><title>Sort</title></head>
    <h3>sort</h3>
    <p id="id"> </p>
    <script>
        const arr=[9,3,4,1,8,2];
        let txt="";
        arr.forEach(sort);
        document.getElementById('id').innerHTML = txt;
        function sort(value,index,array){
            let so= arr.sort();
            txt=so+"<br>";
        }
    </script>
</html>
