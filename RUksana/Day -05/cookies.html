<!DOCTYPE html>
<html>
    <head><title>Cookies</title></head>
<body>
    <form  name= "myform" onsubmit="display()">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" ><br>
        <label for="mail">Email</label><br>
        <input type="text" name="mail" id="mail" required><br>

         <label for="password">password</label><br>
         <input type="password" name="password" id="password" required><br>

         <button onclick="Cookie()" >submit</button>
    </form>
<script>
 function display(){
     document.write(document.myform.name.value + "<br>" +document.myform.mail.value + "<br>" + document.myform.password.value);
 }

 function Cookie(fname,mail,pwd){
  let name=document.getElementById('name');
  let email =document.getElementById('mail');
  let password = document.getElementById('password');

  today = new Date();
  var expire = new Date();
  expire.setTime(today.getTime() + 3600000*24*15);

  document.cookie = "name="+name.value+";path=/" + ";expires="+expire.toUTCString()+";secure=no";
  document.cookie = "mail="+email.value+";path=/" + ";expires="+expire.toUTCString()+";secure=yes";
  document.cookie = "password="+encodeURI(password.value)+";path=/" + ";expires="+expire.toUTCString()+";secure=no" ;
 
 }

 window.onload = function(){

document.getElementById('name').value = name;
document.getElementById('mail').value = email;
document.getElementById('password').value = password;

 }
</script>
</body>
</html>
