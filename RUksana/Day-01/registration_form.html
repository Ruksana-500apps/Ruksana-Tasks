<!DOCTYPE html>
<html>
 <head><title>Registration form</title></head>
 <body>
 <h2>Registration Form </h2>
 <form>
  <label for="Userid" >UserId : </label>
  <input type="text" id="userid" name="userid" placeholder="MN123" required><br><br>
  
  <label for="Password" > Password : </label>
  <input type="password" id="password" name="password" placeholder="******" required ><br><br>
  
  <label for="Name" > Name : </label>
  <input type="text" id="name" name="name" ><br><br>
  
  <label for="Address" > Address : </label>
  <input type="text" id="address" name="address" placeholder="district ,state" ><br><br>
  
  <label for="country" > Country : </label>
  <select name="country" value="country">
     <option> Select </option>
     <option> India </option>
     <option> USA </option>
     <option> Australia </option>
     <option> NewYork </option>
     <option> Japan </option>
     <option> Korea </option>
     <option> Africa </option>
   </select>
   </form>
   </body>
   </html>
