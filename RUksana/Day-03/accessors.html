<!DOCTYPE html>
<html>
    <head><title>accessors</title></head>
    <p id="id"></p>
    <p id="id1"></p>
    <script>
        const person= {
            fname : "Ruksana",
            lname : "Shaik",
            age : 23,
            lanugages: "English",
            qualification : " ",
            get lang(){
                return this.lanugages;
            },
            set background(background)
            {
                this.qualification = background;
            }
        };
        person.background = "B.Tech";
        document.getElementById('id').innerHTML = person.lang;
        document.getElementById('id1').innerHTML = person.qualification;
    </script>
    </html>
